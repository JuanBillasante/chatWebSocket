<body>
    <div class="container">
        <div class="row">
            <h1 class="center">Chat general</h1>
            <ul>
                <li>
                  <div>
                    <ul id="mensajes"></ul>
                  </div>
                </li>
              </ul>
            <div class="input-group col s9">
                <input  id="mensaje" type="text" class="form-control" placeholder="Escriba un texto" autocomplete="false"> 
              </div>
        </div>
    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script type="text/javascript">
    var socket = io();
    $('#mensaje').keypress(function(event){
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if(keycode == '13'){
            socket.emit('mensaje', {text: $('#mensaje').val(), timestamp: new Date()});
            
        }
    });

    socket.on('mensaje', (data) => {
        $('#mensajes').append($('<li>').text(data.timestamp+ " | " + mensaje.value));
            mensaje.value='';
    })

  </script>
